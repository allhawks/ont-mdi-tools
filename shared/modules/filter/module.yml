---
version: v0.0.0 # optional, for internal tracking
action: # required
    condaFamilies: 
        - base
        - nanopore
    optionFamilies:
        - pod5-dir
        - pod5-filter
    resources:
        required:
            total-ram: 64G
        recommended: 
            n-cpu: 8
            ram-per-cpu: 12G
    job-manager:
        recommended:
            time-limit: 12:00:00
    description: "filter a set of POD5 files against a list of read ids to create one [much] smaller POD5"
